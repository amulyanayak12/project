<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Consultation Booking</title>
    <style>
        body {
            background-color: #f5f5f5;
            height: 100%;
            background-position: center;
            background-size: cover;
            position: sticky;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .flex-container 
        {
            display: flex;
            background-color: #00bfff;
        }
        .flex-container > div 
        {
            background-color: #00bfff;
            margin: 10px;
            padding: 10px;
            font-size: 15px;
        }
        #stickybar
        {
            text-align: center;
            background-color: #00bfff;
            color: #fff;
            padding: 20px;
        }
        #content
        {
            background-color: #fff;
            color: #333;
            padding: 20px;
            margin: 30px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            transition: 0.3s;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="stickybar"><h1>Hospital Finder</h1></div>

    <div class="flex-container">
        <div><a href="index.html">
            Home
        </a></div>
        <div><a href="aboutPage.html">
            About Us
        </a></div>
        <div><a href="find-hospital.html">
            Find a Hospital
        </a></div>
        <div><a href="booking.html">
            Book a Consultation</a></div>
        <div><a href="contact.html">
            Contact Us
        </a></div>
    </div>

    <div class="container">
        <h1>Book a Doctor Consultation</h1>
        <form action="booking.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="doctor">Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="">Select a doctor</option>
                    <option value="dr_smith">Dr. Smith</option>
                    <option value="dr_jones">Dr. Jones</option>
                    <option value="dr_brown">Dr. Brown</option>
                </select>
            </div>
            <div class="form-group">
                <label for="symptoms">Symptoms:</label>
                <textarea id="symptoms" name="symptoms" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Book Consultation</button>
            </div>
        </form>
    </div>
</body>
</html>
