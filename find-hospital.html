<!DOCTYPE HTML>
<HTML>
<head>
    <title>Find a Hospital - Hospital Finder</title>
    <style>
        body  
        {
            background-color: #f5f5f5;
            height: 100%;
            background-position: center;
            background-size: cover;
            position: sticky;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .flex-container 
        {
            display: flex;
            background-color: #00bfff;
        }
        .flex-container > div 
        {
            background-color: #00bfff;
            margin: 10px;
            padding: 10px;
            font-size: 15px;
        }
        #stickybar
        {
            text-align: center;
            background-color: #00bfff;
            color: #fff;
            padding: 20px;
        }
        #content
        {
            background-color: #fff;
            color: #333;
            padding: 20px;
            margin: 30px;
            text-align: center;
        }
        .search-container {
            margin-top: 30px;
            text-align: center;
        }
        .search-container input[type=text] {
            padding: 10px;
            margin: 10px;
            width: 50%;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .search-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #45a049;
        }
        .results-container {
            margin-top: 30px;
            text-align: center;
        }
        .hospital {
            margin: 20px;
            padding: 20px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .hospital h2 {
            color: #006600;
        }
    </style>
</head>
<body>
    <div id="stickybar"><h1>Hospital Finder</h1></div>

    <div class="flex-container">
        <div><a href="index.html">
            Home
        </a></div>
        <div><a href="aboutPage.html">
            About Us
        </a></div>
        <div><a href="find-hospital.html">
            Find a Hospital
        </a></div>
        <div><a href="booking.html">
            Book a Consultation</a></div>
        <div><a href="contact.html">
            Contact Us
        </a></div>
    </div>

    <div id="content">
        <h1>Find a Hospital</h1>
        <div class="search-container">
            <input type="text" placeholder="Enter location or hospital name">
            <button>Search</button>
        </div>
        <div class="results-container">
            <div class="hospital">
                <h2>Hospital Name 1</h2>
                <p>Address: Maavinakatte</p>
                <p>Phone: 55661234</p>
            </div>
            <div class="hospital">
                <h2>Hospital Name 2</h2>
                <p>Address: Kuntalpadi</p>
                <p>Phone: 89555678</p>
            </div>
            <!-- More hospitals can be added here dynamically -->
        </div>
    </div>
</body>
</HTML>
